<button
    type="button"
    class="ims-checkbox"
    [attr.id]="id() || null"
    [attr.name]="name() || null"
    [disabled]="disabled()"
>
    <span class="box" aria-hidden="true">
        <svg class="mark" viewBox="0 0 24 24" focusable="false" aria-hidden="true">
            <path class="check" d="M5 13l4 4 10-10" />
            <rect class="dash" x="5" y="11" width="14" height="2" rx="1"></rect>
        </svg>
    </span>
</button>
