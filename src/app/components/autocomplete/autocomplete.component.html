<div class="autocomplete-container">
  <label>
    <ng-content></ng-content>
    <div class="input-container">
      <input [attr.aria-activedescendant]="selectedItemId" #inputElement (input)="onValueChange($event)" (focus)="onInputFocus()" (blur)="onInputBlur()" [value]="value"
             [placeholder]="placeholder">
      <div role="listbox" *ngIf="showAutocomplete">
        <cdk-virtual-scroll-viewport class="autocomplete-content" itemSize="22" style="height: 300px">
          <p *cdkVirtualFor="let item of filteredAutocomplete; let i = index"
             role="option"
             tabindex="-1"
             (mouseover)="markAsSelectedOptionItem(i, false)"
             [id]="'option__' + i"
             [class.selected]="i === selectedItemIndex"
             [attr.aria-selected]="i === selectedItemIndex"
             [innerHTML]="getBoldText(item)"
             #autocompleteItem
             (click)="onItemClick(i)"
          >{{ item }}</p>
        </cdk-virtual-scroll-viewport>
      </div>
    </div>
  </label>
  <!--  <div class="errors">-->
  <!--    <div>error1</div>-->
  <!--    <div>error2</div>-->
  <!--  </div>-->
</div>
