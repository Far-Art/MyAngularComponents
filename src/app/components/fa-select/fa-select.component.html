<button
    type="button"
    role="combobox"
    [attr.aria-expanded]="dropdownOpen"
    aria-haspopup="listbox"
    class="select-box"
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin"
    (click)="onClick()"
    [disabled]="isDisabled">
  {{ selectedValue ?? 'Select value' }}
</button>
<ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="dropdownOpen">
  <div role="listbox" class="dropdown" cdkTrapFocus>
    <ng-content></ng-content>
  </div>
  <div (click)="closeDropdown()" class="select-backdrop"></div>
</ng-template>
