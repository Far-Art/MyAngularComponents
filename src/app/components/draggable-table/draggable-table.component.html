<div>
  <table>
    <tbody>
    <tr *ngFor="let elem of content"
        [classList]="'relative drag-animation'"
        (pointerdown)="startDrag()"
        (pointerup)="stopDrag()"
        (pointermove)="draggingEvent($event)"
        [attr.inDragMode]="isInDragMode"
    >
      <td>{{elem}}</td>
    </tr>
    </tbody>
  </table>
</div>
